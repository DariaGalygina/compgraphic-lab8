<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление невидимых граней</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>3D Визуализатор</h1>
        </header>
        
        <div class="main-content">
            <div class="controls-panel">
                <div class="control-group">
                    <h3>Модель</h3>
                    <select id="modelSelect">
                        <option value="cube">Куб</option>
                        <option value="sphere">Сфера</option>
                        <option value="tetrahedron">Тетраэдр</option>
                        <option value="pyramid">Пирамида</option>
                        <option value="multiple">Несколько объектов</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <h3>Проекция</h3>
                    <button id="parallelButton" class="active-button">Параллельная</button>
                    <button id="perspectiveButton">Перспективная</button>
                </div>
                
                <div class="control-group">
                    <h3>Алгоритмы</h3>
                    <div class="checkbox-group">
                        <input type="checkbox" id="backfaceCulling" checked>
                        <label for="backfaceCulling">Отсечение граней</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="wireframe">
                        <label for="wireframe">Каркасный режим</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="zBuffer" checked>
                        <label for="zBuffer">Z-буфер</label>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>Вращение объекта</h3>
                    <div class="slider-container">
                        <label>X: <span id="rotateXValue">0°</span></label>
                        <input type="range" id="rotateX" min="0" max="360" value="0">
                    </div>
                    <div class="slider-container">
                        <label>Y: <span id="rotateYValue">0°</span></label>
                        <input type="range" id="rotateY" min="0" max="360" value="0">
                    </div>
                    <div class="slider-container">
                        <label>Z: <span id="rotateZValue">0°</span></label>
                        <input type="range" id="rotateZ" min="0" max="360" value="0">
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>Камера</h3>
                    <div class="slider-container">
                        <label>Расстояние: <span id="camDistanceValue">5</span></label>
                        <input type="range" id="camDistance" min="3" max="15" value="5">
                    </div>
                    <div class="slider-container">
                        <label>Высота: <span id="camHeightValue">0</span></label>
                        <input type="range" id="camHeight" min="-3" max="3" step="0.1" value="0">
                    </div>
                    <div class="slider-container">
                        <label>Вращение: <span id="camRotateValue">0°</span></label>
                        <input type="range" id="camRotate" min="0" max="360" value="0">
                    </div>
                </div>
            </div>
            
            <div class="visualization-area">
                <canvas id="renderCanvas" width="800" height="600"></canvas>
                <div class="info-panel">
                    <div class="stats">
                        <div class="stat-item">Граней: <span class="stat-value" id="faceCount">0</span></div>
                        <div class="stat-item">Вершин: <span class="stat-value" id="vertexCount">0</span></div>
                        <div class="stat-item">FPS: <span class="stat-value" id="fpsCounter">0</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
